<div>
  <div class="pdf-search">
    PDF <input nz-input placeholder="Basic usage" [(ngModel)]="value" /> <button nz-button nzType="primary">Search</button>
  </div>

  <div class="pdf">
    <div class="pdf-left">
      <nz-collapse>
        <nz-collapse-panel
          *ngFor="let panel of panels"
          [nzHeader]="panel.name"
          [nzActive]="panel.active"
          [nzDisabled]="panel.disabled"
        >
          <p style="margin:0;">
            A dog is a type of domesticated animal. Known for its loyalty and faithfulness, it can be found as a welcome
            guest in many households across the world.
          </p>
        </nz-collapse-panel>
      </nz-collapse>
    </div>
    <div class="pdf-right">
      
    </div>
  </div>
</div>
